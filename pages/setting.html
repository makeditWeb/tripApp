<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip APP</title>

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    

</head>
<body>
    <div class="app">


        <div class="setting_header">
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="19" viewBox="0 0 11 19" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M1.93151 9.49904L11 17.8164L9.71372 19L0 10.087V8.90726L9.71372 0L11 1.18165L1.93151 9.49904Z" fill="#2F2F28"/>
                </svg>
            </a>
            <h3 class="page_title">Setting</h3>

        </div>

        <div class="setting__inner">
    
            <!-- Profile Section -->
            <div class="profile_section">
                <div class="profile_info">
                    <img src="../assets/images/profile.png" alt="Profile" class="profile_img">
                    <span class="profile_name">Fery Pratama</span>
                </div>
                <a href="./setting/edit_profile.html" class="manage_btn outline__btn text-deco">관리</a>
            </div>
    
            <!-- Settings List -->
            <div class="setting__wrapp">
                <!-- Account Section -->
                <div class="setting_section">
                    <a href="./setting/account.html" class="setting_item">
                        <span>Account</span>
                        <svg class="chevron_right" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                    <a href="./setting/friends.html" class="setting_item">
                        <span>Friends</span>
                        <svg class="chevron_right" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                    <a href="#" class="setting_item">
                        <span>Notifications</span>
                        <svg class="chevron_right" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                    <a href="./setting/language.html" class="setting_item">
                        <span>Language</span>
                        <svg class="chevron_right" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                    <a href="./setting/alert.html" class="setting_item">
                        <span>Alert</span>
                        <svg class="chevron_right" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>
    
                <!-- Save Section -->
                <div class="setting_section">
                    <a href="./setting/saved-archive.html" class="setting_item">
                        <span>Saved Archive</span>
                        <svg class="chevron_right" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                    <a href="./setting/saved-posting.html" class="setting_item">
                        <span>Saved Posting</span>
                        <svg class="chevron_right" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                    <a href="./setting/post-history.html" class="setting_item">
                        <span>Post History</span>
                        <svg class="chevron_right" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>
    
                <!-- Info Section -->
                <div class="setting_section">
                    <a href="./setting/notice.html" class="setting_item">
                        <span>Notice</span>
                        <svg class="chevron_right" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                    <a href="#" class="setting_item">
                        <span>Customer Service</span>
                        <svg class="chevron_right" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                    <a href="./setting/operation-policy.html" class="setting_item">
                        <span>Privacy Policy</span>
                        <svg class="chevron_right" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                    <a href="./setting/info.html" class="setting_item">
                        <span>App Info</span>
                        <svg class="chevron_right" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>
    
                <!-- Bottom Buttons -->
                <div class="bottom_buttons">
                    <button class="logout_btn non-btn">Logout</button>
                    <button class="unsubscribe_btn non-btn">Unsubscribe</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <!-- Google Maps API를 마지막에 로드 -->
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnIHhzD8CYe-CLEAy-Sg4t3fpeI12aQLY&callback=initMap">
</script>
    <script src="../assets/js/main.js"></script>

</html>
