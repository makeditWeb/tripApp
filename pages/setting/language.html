<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip APP</title>

    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    

</head>
<body>
    <div class="app">


        <div class="setting_header">
            <a href="../setting.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="19" viewBox="0 0 11 19" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M1.93151 9.49904L11 17.8164L9.71372 19L0 10.087V8.90726L9.71372 0L11 1.18165L1.93151 9.49904Z" fill="#2F2F28"/>
                </svg>
            </a>
            <h3 class="page_title">Language</h3>

        </div>

        <div class="setting__inner">

            <div class="language-inner">
                <div class="language-list">
                    <h3>Suggested</h3>
                    <div class="radio-buttons">
                        <label for="Language" class="radio-button">Korean
                            <input type="radio" id="Language" name="language" checked>
                            <span class="custom-radio"></span>
                        </label>
                        <label for="Language-1" class="radio-button">English (US)
                            <input type="radio" id="Language-1" name="language">
                            <span class="custom-radio"></span>
                        </label>
                        <label for="Language-2" class="radio-button">English (UK)
                            <input type="radio" id="Language-2" name="language">
                            <span class="custom-radio"></span>
                        </label>
                    </div>
                </div>
                
                <div class="language-list">
                    <h3>Others</h3>
                    <div class="radio-buttons">
                        <label for="Language-3" class="radio-button">Mandarin
                            <input type="radio" id="Language-3" name="language">
                            <span class="custom-radio"></span>
                        </label>
                        <label for="Language-4" class="radio-button">Hindi
                            <input type="radio" id="Language-4" name="language">
                            <span class="custom-radio"></span>
                        </label>
                        <label for="Language-5" class="radio-button">Spanish
                            <input type="radio" id="Language-5" name="language">
                            <span class="custom-radio"></span>
                        </label>
                        <label for="Language-6" class="radio-button">French
                            <input type="radio" id="Language-6" name="language">
                            <span class="custom-radio"></span>
                        </label>
                        <label for="Language-7" class="radio-button">Arabic
                            <input type="radio" id="Language-7" name="language">
                            <span class="custom-radio"></span>
                        </label>
                        <label for="Language-8" class="radio-button">Russian
                            <input type="radio" id="Language-8" name="language">
                            <span class="custom-radio"></span>
                        </label>
                        <label for="Language-9" class="radio-button">Indonesia
                            <input type="radio" id="Language-9" name="language">
                            <span class="custom-radio"></span>
                        </label>
                        <label for="Language-10" class="radio-button">Vietnamese
                            <input type="radio" id="Language-10" name="language">
                            <span class="custom-radio"></span>
                        </label>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <!-- Google Maps API를 마지막에 로드 -->
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnIHhzD8CYe-CLEAy-Sg4t3fpeI12aQLY&callback=initMap">
</script>
    <script src="../assets/js/main.js"></script>



</body>
</html>
