<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip APP</title>

    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    

</head>
<body>
    <div class="app">


        <div class="setting_header">
            <a href="../setting.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="19" viewBox="0 0 11 19" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M1.93151 9.49904L11 17.8164L9.71372 19L0 10.087V8.90726L9.71372 0L11 1.18165L1.93151 9.49904Z" fill="#2F2F28"/>
                </svg>
            </a>
            <h3 class="page_title">Account</h3>
            <a href="./account_edit.html">Edit</a>
        </div>

        <div class="setting__inner">

            <div class="account-form">
                <form>
                    <div class="form-group">
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" value="Puerto Rico" placeholder="Full name" disabled>
                    </div>

                    <div class="form-group">
                        <label for="nickname">Nick name</label>
                        <input type="text" id="nickname" value="puerto_rico" placeholder="Nick name" disabled>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" value="youremail@domain.com" placeholder="youremail@domain.com" disabled>
                    </div>

                    <div class="form-group phone-group">
                        <label for="phone">Phone number</label>
                        <div class="phone-input-container">
                            <div class="country-select">
                                <button type="button" class="country-trigger" aria-label="Select country">
                                    <img src="https://flagcdn.com/us.svg" alt="United States flag" id="selected-flag" class="flag-icon">
                                    <span class="country-code">+1</span>
                                </button>
                            </div>
                            <input type="tel" id="phone" placeholder="123-456-7890" value="123-456-7890" disabled> 
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="country">Country</label>
                            <div class="custom-dropdown disabled ">
                                <div class="dropdown-trigger">
                                    <span class="selected-option">United States</span>
                                    <svg class="dropdown-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="form-group half">
                            <label for="gender">Gender</label>
                            <div class="custom-dropdown disabled ">
                                <div class="dropdown-trigger">
                                    <span class="selected-option">Female</span>
                                    <svg class="dropdown-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Enter your address" value="45 New Avenue, New York" disabled>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <!-- Google Maps API를 마지막에 로드 -->
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnIHhzD8CYe-CLEAy-Sg4t3fpeI12aQLY&callback=initMap">
</script>
    <script src="../../assets/js/main.js"></script>



</body>
</html>
